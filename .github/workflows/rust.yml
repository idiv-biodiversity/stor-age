---

name: rust

on:
  pull_request:
    paths:
      - '.github/workflows/rust.yml'
      - '.rustfmt.toml'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '**.rs'
  push:
    branches:
      - main
      - wip/next
    paths:
      - '.github/workflows/rust.yml'
      - '.rustfmt.toml'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '**.rs'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_TERM_VERBOSE: true

jobs:

  test:
    name: ${{ matrix.os }}-${{ matrix.toolchain }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        toolchain: [stable]
        include:
          - os: ubuntu-latest
            toolchain: beta
          - os: ubuntu-latest
            toolchain: nightly

    steps:

      - name: checkout
        uses: actions/checkout@v5

      - name: set up rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          components: clippy, rustfmt

      - name: cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all-features

      - name: cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-features

      - name: check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check

      - name: cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-features

      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

...
